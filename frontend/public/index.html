<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Meta Tags - Ces valeurs seront mises à jour dynamiquement par SEOHead selon la langue -->
    <meta name="description" content="Free professional trading journal - Track, analyze and optimize your trading performance with advanced tools. CSV import, multi-account, detailed statistics. 100% free, no hidden fees." />
    <meta name="keywords" content="trading journal, journal de trading, trade tracking, trading analysis, trading performance, trading software, trading application, performance analysis, profit factor, win rate, drawdown" />
    <meta name="author" content="K&C Trading Journal" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French, English, Spanish, German" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph (Facebook, LinkedIn) - Sera mis à jour dynamiquement par SEOHead -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="K&C Trading Journal - Free Professional Trading Journal" />
    <meta property="og:description" content="Complete platform to track, analyze and optimize your trading performance. 100% free, no hidden fees." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:logo" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://app.kctradingjournal.com" />
    <meta property="og:site_name" content="K&C Trading Journal" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="de_DE" />
    
    <!-- Twitter Card - Sera mis à jour dynamiquement par SEOHead -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="K&C Trading Journal - Professional Trading Journal" />
    <meta name="twitter:description" content="Track and analyze your trades with professional tools. 100% free." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.png" />
    
    <!-- Canonical URL - Sera mis à jour dynamiquement par SEOHead -->
    <link rel="canonical" href="https://app.kctradingjournal.com" />
    
    <!-- Hreflang pour le multilingue - Sera mis à jour dynamiquement par SEOHead -->
    <!-- Ces balises sont des placeholders, SEOHead les remplacera avec les bonnes URLs -->
    <link rel="alternate" hreflang="fr" href="https://app.kctradingjournal.com?lang=fr" />
    <link rel="alternate" hreflang="en" href="https://app.kctradingjournal.com?lang=en" />
    <link rel="alternate" hreflang="es" href="https://app.kctradingjournal.com?lang=es" />
    <link rel="alternate" hreflang="de" href="https://app.kctradingjournal.com?lang=de" />
    <link rel="alternate" hreflang="x-default" href="https://app.kctradingjournal.com" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title - Sera mis à jour dynamiquement par SEOHead selon la langue -->
    <title>Free Trading Journal | K&C Trading Journal</title>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
