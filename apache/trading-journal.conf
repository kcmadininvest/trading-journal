    ProxyPassReverse /api/ http://127.0.0.1:8001/api/

    # Proxy pour admin Django
    ProxyPass /admin/ http://127.0.0.1:8001/admin/
    ProxyPassReverse /admin/ http://127.0.0.1:8001/admin/

